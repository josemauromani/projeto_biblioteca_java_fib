<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Livros</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
	<h1>Editar Livro XXX</h1>


	<form th:action="@{/livros/gravar}" method="post" th:object="${livro}" action="#" >
 
            <input type="hidden"  th:field="*{id}" />

            Título: <input type="text" th:field="*{nome}"><br/>
            Autor:
                <select th:object="${livro}" th:field="*{autor}">
                    <option value="">Selecione o Autor</option>
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:utext="${autor.nome} " selected="selected"></option>
                </select><br/>

            Total Páginas: <input type="text" th:field="*{quantidadePaginas}" >
            <input type="submit" value="enviar">
        </div>
	</form>

	
	<a class="btn btn-primary" href="/livros/add" role="button">Editar</a>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>	

</body>
</html>
